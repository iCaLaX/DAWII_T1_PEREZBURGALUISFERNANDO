<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark">
        REGISTRO DE USUARIO
    </div>
    <div class="card-body">
        <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombres" th:field="*{nombres}" placeholder="Nombres">
                <label for="nombres">Nombres</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" placeholder="Apellidos">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomusuario" th:field="*{nomusuario}" placeholder="Usuario">
                <label for="nomusuario">Usuario</label>
            </div>
            <button type="submit" class="btn btn-primary">REGISTRAR</button>
        </form>
        <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
    </div>
</div>
</body>
</html>
